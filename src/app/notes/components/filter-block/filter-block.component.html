<div class="filter-block">
  <form [formGroup]="form">
    <mat-form-field class="select" appearance="fill">
      <mat-label class="my-title">Filter options</mat-label>
      <mat-select  formControlName="mark" name="mark" #select="matSelect" multiple>
        <ng-container *ngIf="(filterMarks | async) as marks">
          <mat-option *ngFor="let mark of marks" [value]="mark">{{mark}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </form>
</div>
