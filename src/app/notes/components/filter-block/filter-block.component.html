<div class="filter-block">
  <mat-form-field appearance="fill">
    <mat-label>Filter options</mat-label>
    <mat-select multiple (change)="handleSelect($event)">
      <ng-container *ngIf="(filterMarks | async) as marks">
        <mat-option *ngFor="let mark of marks" [value]="mark" [selected]="selectedMark === mark">{{mark}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</div>
